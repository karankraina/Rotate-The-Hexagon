<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css">
    <style>
        .textw {
            position: absolute;
    top: 6em;
    left: 13em;
    width: 165%;
    border: 2px solid red;
    text-align: center; 
        }
        

        .ab {
            text-align: center;
            font-size: 4em;

        }

            font-size: 3em;
            color: #840b0b;
            margin-top: 4em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="bgimg.jpg" style="height: -webkit-fill-available;">
        <div class="textw">
            <div class="ab">
                <h1 class="animated bounceInDown">SORRY</h1>
            </div>
            <div class="bc animated bounceInUp">
                We were unable to load the app due to the lack of internet connectivity on your device. Kindly turn on
                the
                mobile data on your phone or get connected to a wifi network and restart the app.<br> Thank You!</div>
        </div>
    </div>
</body>

</html>
