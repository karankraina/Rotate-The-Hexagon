<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.css">
    <style>
        .wrapper {
            margin-top: 15em;
        }

        .ab {
            text-align: center;
            font-size: 4em;
            color: brown;
        }

        .bc {
            padding-left: 4em;
            font-size: 2em;
            color: #840b0b;
            margin-top: 4em;
            font-weight: bold;
        }
    </style>
</head>

<body background="bgimg.jpg">
    <div class="wrapper">
        <div class="ab">
            <h1 class="animated bounceInDown">SORRY</h1>
        </div>
        <div class="bc animated bounceInUp">
            We were unable to load the app due to the lack of internet connectivity on your device. Kindly turn on the
            mobile data on your phone or get connected to a wifi network and restart the app.<br> Thank You!</div>
    </div>

</html>
